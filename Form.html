<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>survey form</title>
    <link rel="stylesheet" href="Form.css">

  </head>
  <body>
    <form class="" action="index.html" method="post">

      <fieldset id="custinfo">
        <legend>Customer information</legend>

        <div class="row">
          <label for="">Customer Name</label>
          <input type="text" name="custName" value="" placeholder="enter your name">
        </div>

        <hr>

        <div class="row">
          <label for="">Address</label>
          <input type="text" name="address" value="">
        </div>

        <div class="row">
          <label id="Add" for="">City</label>
          <input type="text" name="City" value="">
        </div>

        <div class="row">
          <label for="">Province</label>
          <input type="text" name="Province" value="">
        </div>

        <div class="row">
          <label for="">Email</label>
          <input type="email" name="email" value="" placeholder="someoene@gmail.com">
        </div>

        <div class="row">
          <label for="">Where did you hear about us?</label>
          <select id="exp"class="" name="">
            <option value="Enternet">Enternet</option>
            <option value="TV" selected>TV</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Friend">Friend</option>

          </select>
        </div>

      </fieldset>

      <fieldset id="expinfo">
        <legend>Experience</legend>

        <div class="rew">
          <label for="">Date</label>
          <input type="date" name="date" value="">
        </div>

        <div class="rew">
          <label for="">Was our meal service friendly?</label>
          <label for="">YES</label>
          <input type="radio" name="xcvb" value="Yes">

          <label for="">NO</label>
          <input type="radio" name="xcvb" value="No">
        </div>

        <div class="rew">
          <label for="">Share how you enjoyed our meal</label>
          <textarea name="name" rows="1" cols="30"></textarea>
        </div>

      </fieldset>

      <div id="buttons"class="">
        <input type="submit" name="" value="submit my servey" onclick="showCustomer()">
        <input type="reset" name="" value="cancel">
      </div>

    </form>
    <figure>
      <figcaption>play benny mayengani:</figcaption>
      <audio controls src="malambani.mp3"> <a href="malambani.mp3">Download audio</a>

      </audio>
    </figure>

    <script type="text/javascript" src="surveyHandler.js">

    </script>

  </body>
</html>
