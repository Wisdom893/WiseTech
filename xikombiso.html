<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="xikombiso.css">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Natesa Registration Form</h1>
      <p>Required Item (*)</p>
      <hr>

      <div class="">
        <label for="">Title</label>
        <input id="sub1"type="text" name="" value="">
      </div>

      <div class="">
        <label for="">First Name*</label>
        <input id="sub2" type="text" name="" value="">
      </div>

      <div class="">
        <label for="">Last Name*</label>
        <input id="sub3"type="text" name="" value="">
      </div>

      <div class="">
        <label for="">Address</label>
        <textarea id="sub4" name="address" rows="4" cols="30"></textarea>
      </div>

      <div class="">
        <label for="">Campus</label>
        <input id="sub5"type="text" name="" value="">
      </div>

      <div class="">
        <label for="">E-mail</label>
        <input id="sub6"type="email" name="" value="">
      </div>

      <div class="">
        <label for="">Phone Number*</label>
        <input id="sub7"type="text" name="" value="" placeholder="(nnn) nnn-nnnn">
      </div>

      <div class="">
        <label for="">Natesa Membership Number</label>
        <input id="sub8"type="text" name="" value="">
      </div>

      <div class="">
        <label for="">Registration Category</label>
        <select id="sub9"class="" name="">
          <option value="Natesa Membership (RO)">Natesa Membership (RO)</option>
          <option value="zxcvbn">zxcvbn</option>

        </select>
      </div>

      <div id="xich"class="">
        <label for=""></label>
        <button type="button" name="button" onclick="myFunction()">CLICK</button>
      </div>

    </form>
    <script src="xikombiso.js">

    </script>

    <footer>Nazareth Tertiary Student Association</footer>



  </body>



</html>
